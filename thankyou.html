<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | Skin Cancer Check Form Submitted</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 40px 20px;
    line-height: 1.6;
    color: #1f2933;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .thankyou-container {
    max-width: 800px;
    margin: auto;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px);
    padding: 60px 40px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    text-align: center;
  }

  .thankyou-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #004AAD, #0066FF, #004AAD);
    background-size: 200% 100%;
    animation: shimmer 3s linear infinite;
  }

  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  .checkmark-icon {
    width: 100px;
    height: 100px;
    margin: 0 auto 30px;
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
    animation: scaleIn 0.5s ease-out;
  }

  @keyframes scaleIn {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .checkmark-icon svg {
    width: 60px;
    height: 60px;
    stroke: white;
    stroke-width: 4;
    fill: none;
    animation: drawCheck 0.5s ease-out 0.3s forwards;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
  }

  @keyframes drawCheck {
    to {
      stroke-dashoffset: 0;
    }
  }

  h1 {
    font-size: 42px;
    color: #004AAD;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: -0.5px;
    animation: fadeInUp 0.6s ease-out 0.2s backwards;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .confirmation-message {
    font-size: 22px;
    color: #475569;
    margin-bottom: 40px;
    line-height: 1.6;
    animation: fadeInUp 0.6s ease-out 0.4s backwards;
  }

  .divider {
    width: 100px;
    height: 4px;
    background: linear-gradient(90deg, #004AAD, #0066FF);
    margin: 40px auto;
    border-radius: 2px;
    animation: fadeInUp 0.6s ease-out 0.6s backwards;
  }

  .info-section {
    background: linear-gradient(135deg, #E7F0FF 0%, #f0f7ff 100%);
    padding: 32px;
    border-radius: 16px;
    margin-top: 40px;
    box-shadow: 0 4px 12px rgba(0, 74, 173, 0.08);
    animation: fadeInUp 0.6s ease-out 0.8s backwards;
  }

  .info-text {
    font-size: 20px;
    color: #1e293b;
    margin-bottom: 30px;
    line-height: 1.7;
  }

  .website-link {
    display: inline-block;
    font-size: 38px;
    font-weight: 700;
    color: #004AAD;
    text-decoration: none;
    padding: 24px 48px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 74, 173, 0.2);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    letter-spacing: 0.5px;
  }

  .website-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 74, 173, 0.1), transparent);
    transition: left 0.5s;
  }

  .website-link:hover::before {
    left: 100%;
  }

  .website-link:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 12px 32px rgba(0, 74, 173, 0.3);
    color: #0066FF;
  }

  .website-link:active {
    transform: translateY(-2px) scale(1);
  }

  .arrow-icon {
    display: inline-block;
    margin-left: 12px;
    transition: transform 0.3s ease;
  }

  .website-link:hover .arrow-icon {
    transform: translateX(8px);
  }

  @media (max-width: 768px) {
    body {
      padding: 20px 12px;
    }

    .thankyou-container {
      padding: 40px 24px;
    }

    h1 {
      font-size: 32px;
    }

    .confirmation-message {
      font-size: 18px;
    }

    .info-text {
      font-size: 18px;
    }

    .website-link {
      font-size: 28px;
      padding: 20px 32px;
    }

    .checkmark-icon {
      width: 80px;
      height: 80px;
    }

    .checkmark-icon svg {
      width: 48px;
      height: 48px;
    }
  }
</style>
</head>
<body>

<div class="thankyou-container">

  <div class="checkmark-icon">
    <svg viewBox="0 0 52 52">
      <polyline points="14 27 22 35 38 19" />
    </svg>
  </div>

  <h1>Thank You!</h1>

  <p class="confirmation-message">
    Your form submission has been received.<br>
    We will review your information prior to your appointment.
  </p>

  <div class="divider"></div>

  <div class="info-section">
    <p class="info-text">
      For more information about skin cancer checks and skin conditions, please visit:
    </p>
    
    <a href="https://www.novaskin.com.au" target="_blank" class="website-link">
      www.novaskin.com.au<span class="arrow-icon">â†’</span>
    </a>
  </div>

</div>

</body>
</html>
